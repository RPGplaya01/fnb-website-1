<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="/css/reservations.css">
</head>
<body>
    <div class="content">
        <h1 id="title">Reservations</h1>
        <form>

            <label for="fname">First Name:</label>
            <input id="fname" type="text">

            <label for="lname">Last Name:</label>
            <input id="lname" type="text"><br>

            <label for="email">Email:</label><br>
            <input id="email" type="email"><br>

            <label for="phone">Phone Number:</label><br>
            <input id="phone" type="number"><br>

            <label for="location">Restaurant Location:</label><br>
            <select id="location" name="location">
                <option value="Sunway Velocity">Sunway Velocity</option>
                <option value="Sunway Pyramid">Sunway Pyramid</option>
                <option value="1 Utama Shopping Centre">1 Utama Shopping Centre</option>
                <option value="Pavilion KL">Pavilion KL</option>
                <option value="Suria KLCC">Suria KLCC</option>
            </select><br>

            <label for="date">Date:</label><br>
            <input id="date" type="date"><br>

            <label for="time">Time:</label><br>
            <select id="time" name="time">
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="12:00">12:00</option>
                <option value="12:30">12:30</option>
                <option value="13:00">13:00</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
                <option value="21:30">21:30</option>
                <option value="22:00">22:00</option>
                <option value="22:30">22:30</option>
            </select><br>

            <label for="guest">No. of Guests:</label><br>
            <select id="guest" name="guest">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>

            <label for="request">Special Requests:</label><br>
            <textarea id="request" rows="5" cols="30"></textarea><br>

            <input id="submit" type="submit" value="Submit" onclick="clickSubmit()" style="width: 100px;">

        </form>
    </div>
    <script src="/js/reservations.js"></script>
</body>
</html>
