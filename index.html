<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTL</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/index.js"></script>

<body onload="showSlides(slideNum)">
    <!--The div > (logo + Navbar) > links -->
    <div class="topcontainer"> 
        <img id="logo" src="/images/index/MTL Logo.PNG" alt="logo">
        <nav id="topnavbar">
            <a href="#about_us">About Us</a>
            <a href="#menu">Menu</a>
            <a href="#reservations">Reservations</a>
            <a id="joinUs" onclick="popUpForm()">Join Us</a>
            <a href="#faq">FAQ</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
    
    <div id="form_div">
        <form id="form_joinUs">
            <span id="back">&KHcy;</span>
            <br>
            <h3>Join our membership for the crappiest rewards :D</h3>
            <label for="form_email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" id="form_email" autocomplete="off" required>
            <br>
            <label for="form_psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" id="form_pswd" autocomplete="off" required>
            <br>
            <label for="form_bdate"><b>Birthday:</b></label>
            <input type="date" id="form_bdate" required>
            <br>
            <p>Gender:</p>
            <input type="radio" id="form_male" name="gender" value="male">
            <label for="form_male">Male</label><br>
            <input type="radio" id="form_female" name="gender" value="female">
            <label for="form_female">Female</label><br>
            <input type="radio" id="form_other" name="gender" value="other">
            <label for="form_other">Other</label>
            <br><br><br>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>

    <!--The div > (tagline + subheader)-->
    <div class="headerBG">
        <h1 id="header1">马桶捞</h1>
        <h2 id="header2">The facade<br>of real hotpot</h2>
    </div>
    
    <!--The div > (slideshow gallery)-->
    <div class="slideshow">

        <!-- Full-width images with number text -->
        <div class="gallery">
        <div class="counter">1 / 5</div>
            <img src="/images/index/ImageGallery/Slide1.jpg" width="100%"">
        </div>
    
        <div class="gallery">
        <div class="counter">2 / 5</div>
            <img src="/images/index/ImageGallery/Slide2.jpg" width="100%"">
        </div>
    
        <div class="gallery">
        <div class="counter">3 / 5</div>
            <img src="/images/index/ImageGallery/Slide3.jpg" width="100%">
        </div>
    
        <div class="gallery">
        <div class="counter">4 / 5</div>
            <img src="/images/index/ImageGallery/Slide4.jpg" width="100%">
        </div>
    
        <div class="gallery">
        <div class="counter">5 / 5</div>
            <img src="/images/index/ImageGallery/Slide5.jpg" width="100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption_div">
            <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="peek active" src="/images/index/ImageGallery/Slide1.jpg" style="width:100%" onclick="currentSlide(1)" alt="What you expect to see in MTL">
            </div>
            <div class="column">
                <img class="peek" src="/images/index/ImageGallery/Slide2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Appetizing food awaits you">
            </div>
            <div class="column">
                <img class="peek" src="/images/index/ImageGallery/Slide3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Isn't that cute?">
            </div>
            <div class="column">
                <img class="peek" src="/images/index/ImageGallery/Slide4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Explore the flavours of your excrements!">
            </div>
            <div class="column">
                <img class="peek" src="/images/index/ImageGallery/Slide5.jpg" style="width:100%" onclick="currentSlide(5)" alt="What you actually see in MTL">
            </div>
        </div>
    </div>
